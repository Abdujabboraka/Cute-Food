{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #f8f9fa; /* Light background */
        font-family: 'Arial', sans-serif; /* Font style */
    }

    .all-box {
        display: flex; /* Flexbox for alignment */
        justify-content: center; /* Center the box */
        align-items: center; /* Align items vertically */
        flex-direction: column; /* Stack items vertically */
        margin-top: 50px; /* Margin from the top */
    }

    .food-container {
        max-width: 600px; /* Max width for the form */
        background: white; /* White background for the form */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        padding: 20px; /* Inner padding */
        transition: transform 0.3s; /* Animation for hover effect */
    }

    .food-container:hover {
        transform: scale(1.02); /* Slightly enlarge on hover */
    }

    h2 {
        color: #ff6f61; /* Coral color for the title */
        text-align: center; /* Center title */
        margin-bottom: 20px; /* Spacing below title */
    }

    .btn-custom {
        background-color: #ff6f61; /* Button color */
        color: white; /* Text color */
        transition: background-color 0.3s; /* Smooth transition */
    }

    .btn-custom:hover {
        background-color: #e05a4f; /* Darker coral on hover */
    }

    .form-group label {
        font-weight: bold; /* Bold labels */
        color: #343a40; /* Dark text color */
    }

    .form-control {
        border: 1px solid #ced4da; /* Light border */
        border-radius: 5px; /* Rounded input */
        transition: border-color 0.3s; /* Smooth transition */
    }

    .form-control:focus {
        border-color: #ff6f61; /* Coral border on focus */
        box-shadow: 0 0 5px rgba(255, 111, 97, 0.5); /* Shadow on focus */
    }
</style>

<div class="all-box">
    <div class="food-container">
        <h2>Add New Food Type</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.name.label }}
                {{ form.name }}
                {{ form.name.errors }}
            </div>
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'homepage' %}" class="text-muted">Back to Homepage</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock content %}
